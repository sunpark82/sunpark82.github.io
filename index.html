<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROOTONE AI</title>
    <style>
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;     /* cover 또는 contain */
            object-position: center;
        }

        .land { display: none; }

        @media screen and (orientation: landscape) {
            .port { display: none; }
            .land { display: block; }
        }
    </style>
</head>
<body>
    <img src="home_port.jpg" class="port" alt="">
    <img src="home_land.jpg" class="land" alt="">
</body>
</html>
